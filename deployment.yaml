apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app-deployment
  labels:
    app: user-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-app
  template:
    metadata:
      labels:
        app: user-app
    spec:
      containers:
        - name: user-app-container
          image: navaneethan1204/user-app:v1   # Docker image name + tag
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: user-app-service
spec:
  type: LoadBalancer
  selector:
    app: user-app
  ports:
    - protocol: TCP
      port: 8080       # Service port
      targetPort: 8080 # Container port
